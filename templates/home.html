<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-image: url({{url_for('static', filename = 'images/crckt-mtch.jpg')}});
        background-repeat: no-repeat;
        background-size: cover;
      }
      
      .outer{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ensures vertical centering */
      }
      .login {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 2rem;
        width: 500px;
        background-color: rgba(255, 255, 255, 0.9); /* Added for readability against bg */
      }
    
      h1 {
        text-align: center;
        margin-bottom: 1rem;
        color: red;
        font-weight: 800;
        font-size: 40px;
      }
    
      .mb-3 {
        margin-bottom: 1rem;
        text-align: center;
      }
    
      label {
        display: inline-block;
        width: 200px;
        text-align: right;
      }
    
      .form-control {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
        font-size: medium;
        color: #000;
      }
    
      .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        margin-top: 15px;
        width: 250px;
        height: 40px;
        font-size: 16px;
        font-weight: bold;
      }

      .btn-primary:hover {
        background-color: blue;
      }

      /* New Link Style */
      .calc-link {
        display: block;
        margin-top: 5px;
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
      .calc-link:hover {
        text-decoration: underline;
      }
    
      h2 {
        text-align: center;
        margin-top: 2rem;
        color: #007bff;
        font-weight: 800;
        font-size: 32px;
      }
      .form-label{
          text-align: center;
          color: goldenrod;
          font-weight: 800;
          font-size: 20px;
      }
    </style>
  </head>
  <script>
    window.onload = function() {
        // Check if there is a saved area from the calculator
        const savedArea = sessionStorage.getItem('calculatedArea');
        
        if (savedArea) {
            // Find the Area input field and fill it
            const areaInput = document.getElementsByName('Area')[0];
            if (areaInput) {
                areaInput.value = savedArea;
                
                // Clear the memory so it doesn't overwrite future manual entries
                sessionStorage.removeItem('calculatedArea');
                
                // Optional: Highlight the field so the user sees it changed
                areaInput.style.backgroundColor = "#fff9c4"; 
                setTimeout(() => { areaInput.style.backgroundColor = ""; }, 2000);
            }
        }
    }
</script>
  <body class="outer">
    <div class="login">
        <h1>Par Score Prediction</h1>
   
        <form action="{{url_for('predict_datapoint')}}" method="post">
         <div class="mb-3">
             <label class="form-label">Pitch</label>
             <select class="form-control" name="Pitch" required>
                 <option selected disabled value="">Select Pitch type</option>
                 <option value="bat">Bat</option>
                 <option value="bowl">Bowl</option>
             </select>
         </div>

         <div class="mb-3">
             <label class="form-label">Area (in sq. m): </label>
             <input class="form-control" type="number" step="any" name="Area"
                 placeholder="Enter area" min='0' />
             
             <a href="{{ url_for('calculator') }}" class="calc-link">Don't know the area? Calculate it here</a>
         </div>

         <div class="mb-3">
             <label class="form-label">Wickets loosing: </label>
             <input class="form-control" type="number" name="wckts"
                 placeholder="Enter Wickets" min='0' max='10' />
         </div>
         
         <div class="mb-3">
             <input class="btn btn-primary" type="submit" value="Predict your Par Score" />
         </div>
    </form>
    <h2>
      The Predicted Score is: {{true_results}}
    </h2>
    </div>
  </body>
</html>
