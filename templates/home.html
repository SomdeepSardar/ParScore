<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-image: url({{url_for('static', filename = 'images/crckt-mtch.jpg')}});
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
      
      .outer{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login {
        background-color: rgba(255, 255, 255, 0.2); 
        backdrop-filter: blur(15px);                
        -webkit-backdrop-filter: blur(15px);        
        border: 1px solid rgba(255, 255, 255, 0.3); 
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); 
        border-radius: 15px; 
        padding: 2rem;
        width: 500px;
      }
    
      h1 {
        text-align: center;
        margin-bottom: 1rem;
        color: red;
        font-weight: 800;
        font-size: 40px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      }
    
      .mb-3 {
        margin-bottom: 1rem;
        text-align: center;
      }
    
      label {
        display: inline-block;
        width: 200px;
        text-align: right;
      }
    
      .form-control {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid rgba(255,255,255,0.4);
        border-radius: 10px;
        text-align: center;
        font-size: medium;
        color: #000;
        background: rgba(255, 255, 255, 0.8);
      }
    
      .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        margin-top: 15px;
        width: 250px;
        height: 40px;
        font-size: 16px;
        font-weight: bold;
      }

      .btn-primary:hover {
        background-color: blue;
      }

      /* LOADING SPINNER CSS */
      #loader {
        display: none; /* Hidden by default */
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        color: #007bff;
        font-weight: bold;
        margin-top: 10px;
      }

      .calc-link {
        display: block;
        margin-top: 5px;
        font-size: 14px;
        color: #004085;
        text-decoration: none;
        font-weight: bold;
      }
      .calc-link:hover {
        text-decoration: underline;
      }
    
      h2 {
        text-align: center;
        margin-top: 2rem;
        color: #007bff;
        font-weight: 800;
        font-size: 32px;
      }
      .form-label{
          text-align: center;
          color: #b8860b;
          font-weight: 800;
          font-size: 20px;
      }
    </style>
  </head>
  <script>
    window.onload = function() {
        const savedArea = sessionStorage.getItem('calculatedArea');
        if (savedArea) {
            const areaInput = document.getElementsByName('Area')[0];
            if (areaInput) {
                areaInput.value = savedArea;
                sessionStorage.removeItem('calculatedArea');
                areaInput.style.backgroundColor = "#fff9c4"; 
                setTimeout(() => { areaInput.style.backgroundColor = "rgba(255, 255, 255, 0.8)"; }, 2000);
            }
        }
    }

    // Function to show loader and hide button
    function showLoading() {
        document.getElementById('predict-btn-container').style.display = 'none';
        document.getElementById('loader').style.display = 'flex';
        return true; // Allows form submission to continue
    }
</script>
  <body class="outer">
    <div class="login">
        <h1>Par Score Prediction</h1>
   
        <form action="{{url_for('predict_datapoint')}}" method="post" onsubmit="return showLoading()">
          
          <div class="mb-3">
             <label class="form-label">Area (in sq. m): </label>
             <input class="form-control" type="number" step="any" name="Area"
                 placeholder="Enter area" min='0' required />
             <a href="{{ url_for('calculator') }}" class="calc-link">Don't know the area? Calculate it here</a>
         </div>

         <div class="mb-3">
             <label class="form-label">Pitch</label>
             <select class="form-control" name="Pitch" required>
                 <option selected disabled value="">Select Pitch type</option>
                 <option value="bat">Bat</option>
                 <option value="bowl">Bowl</option>
             </select>
         </div>

         

         <div class="mb-3">
             <label class="form-label">Wickets loosing: </label>
             <input class="form-control" type="number" name="wckts"
                 placeholder="Enter Wickets" min='0' max='10' required />
         </div>
         
         <div class="mb-3" id="predict-btn-container">
             <input class="btn btn-primary" type="submit" value="Predict your Par Score" />
         </div>

         <div id="loader">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing Pitch & Dimensions...</div>
         </div>
    </form>
    <h2>
      The Predicted Score is: {{true_results}}
    </h2>
    </div>
  </body>
</html>
