<html>
  <head>
    <style>
    /* 1. RESET & BASE */
    * { box-sizing: border-box; }
    
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        background: url("https://images.unsplash.com/photo-1531415074968-036ba1b575da?q=80&w=2000") no-repeat center center fixed;
        background-size: cover;
    }

    /* 2. LAYOUT ENGINE */
    .outer {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        background: rgba(0, 0, 0, 0.4); /* Darkening layer */
        padding: 20px;
    }

    /* 3. THE GLASS CARD */
    .login {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 450px; /* Constrains card size */
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    /* 4. TYPOGRAPHY (Visibility Fix) */
    h2, .psp, h6, .form-label {
        color: #ffffff !important;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        margin-top: 0;
    }

    h6 {
        font-size: 0.95rem;
        line-height: 1.5;
        font-weight: 400;
        margin-bottom: 30px;
        opacity: 0.9;
    }

    /* 5. FORM RECONSTRUCTION */
    .mb-3 {
        margin-bottom: 20px;
        width: 100%;
        text-align: left; /* Aligns labels to the left for better UX */
    }

    .form-label {
        display: block; /* Forces label above the input */
        width: 100% !important; /* Overrides your previous 200px fixed width */
        text-align: left !important;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
        color: #ffd700 !important; /* Gold labels for contrast */
    }

    .form-control {
        width: 100%;
        height: 45px;
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.9);
        color: #000;
        padding: 0 15px;
        font-size: 1rem;
        outline: none;
    }

    .btn-primary {
        width: 100%;
        height: 50px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: 800;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .btn-primary:hover { background: #0056b3; transform: translateY(-2px); }

    .calc-link {
        display: block;
        margin-top: 10px;
        color: #fff;
        font-size: 0.8rem;
        text-decoration: underline;
        text-align: right;
    }

    /* 6. RESULT DISPLAY */
    .result-display {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid rgba(255,255,255,0.2);
        color: #4dfa9f !important;
        font-size: 1.5rem;
    }
</style>
  </head>

  <body class="outer">
    <div class="login">
        <h2>Welcome to Cricket</h2>
        <h2 class="psp">Par Score Prediction</h2>
        <h6>
          A fun way to keep you engaged with the match. Predict the score 
          of your favorite team and gauge their probability of winning!
        </h6>
   
        <form action="{{url_for('predict_datapoint')}}" method="post" onsubmit="return showLoading()">
         <div class="mb-3">
             <label class="form-label">Pitch Surface</label>
             <select class="form-control" name="Pitch" required>
                 <option selected disabled value="">Select Pitch Type</option>
                 <option value="bat">Batting (Flat)</option>
                 <option value="bowl">Bowling (Green/Dusty)</option>
             </select>
         </div>

         <div class="mb-3">
             <label class="form-label">Ground Area (sq. m)</label>
             <input class="form-control" type="number" step="any" name="Area" placeholder="e.g. 15000" required />
             <a href="{{ url_for('calculator') }}" class="calc-link">üìè Open Area Calculator</a>
         </div>

         <div class="mb-3">
             <label class="form-label">Anticipated Wickets Lost</label>
             <input class="form-control" type="number" name="wckts" placeholder="0 - 10" min="0" max="10" required />
         </div>
         
         <div id="predict-btn-container">
             <input class="btn btn-primary" type="submit" value="Analyze Prediction" />
         </div>

         <div id="loader">
            <div class="spinner"></div>
            <div class="loading-text">Computing Match Dynamics...</div>
         </div>
    </form>
    
    {% if true_results %}
    <h2 class="result-display">
      üéØ Target Par Score: {{true_results}}
    </h2>
    {% endif %}
    </div>

    <script>
      window.onload = function() {
          const savedArea = sessionStorage.getItem('calculatedArea');
          if (savedArea) {
              const areaInput = document.getElementsByName('Area')[0];
              if (areaInput) {
                  areaInput.value = savedArea;
                  sessionStorage.removeItem('calculatedArea');
                  areaInput.focus();
              }
          }
      }

      function showLoading() {
          document.getElementById('predict-btn-container').style.display = 'none';
          document.getElementById('loader').style.display = 'flex';
          return true;
      }
    </script>
  </body>
</html>
