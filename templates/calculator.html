<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grounds-Master Dashboard</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');
            
        .header-container {
            padding: 20px 0;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .brand-title {
            font-size: 2.8rem;
            font-weight: 400; /* Light for 'Cric' */
            color: #ffffff;
            margin: 0;
            letter-spacing: -1px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .brand-title b {
            font-weight: 900; /* Heavy for 'Metrics' */
            color: #ffd700;   /* Gold accent */
        }

        .header-tagline {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: -5px;
        }
        :root {
            --primary: #1b5e20;
            --secondary: #2e7d32;
            --accent: #ffd600;
            --bg: #f0f2f5;
            --text: #333;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            color: var(--text);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .input-group { margin-bottom: 15px; }
        
        label { 
            display: block; 
            font-size: 0.9rem; 
            font-weight: 600; 
            margin-bottom: 5px; 
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
        }

        .btn-apply {
            width: 100%;
            padding: 15px;
            background: #007bff; /* Blue to match your Home page buttons */
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background 0.2s;
        }

        .btn-apply:hover { background: #0056b3; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid var(--secondary);
            text-align: center;
        }

        .stat-label { font-size: 0.8rem; color: #777; text-transform: uppercase; }
        .stat-value { font-size: 1.4rem; font-weight: bold; margin-top: 5px; color: var(--primary); }

        #canvas-container {
            margin-top: 20px;
            text-align: center;
            background: #e8f5e9;
            border-radius: 10px;
            padding: 10px;
        }
        footer {
            width: 100%;
            padding: 20px 0;
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.5); /* Darker frost for the bottom */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 0.85rem;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px #ffd700;
        }

        html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        background: url("https://images.unsplash.com/photo-1531415074968-036ba1b575da?q=80&w=2000") no-repeat center center fixed;
        background-size: cover;
        display: flex;
            flex-direction: column; /* Stacks Header -> Card -> Footer */
            min-height: 100vh;
            margin: 0;
    }

        .outer {
            flex: 1; /* This "pushes" the footer to the bottom by taking up all available space */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    </style>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèè</text></svg>">
</head>
<body class="outer">
<div class="header-container">
    <h1 class="brand-title">Cric<b>Metrics</b></h1>
    <div class="header-tagline">Advanced Venue Analytics</div>
</div>
<div class="login">
<div class="dashboard">
    <div class="card">
        <h3>Field Dimensions</h3>
        <div class="input-group">
            <label>Major Axis (Length m)</label>
            <input type="number" id="major" value="150" oninput="updateDashboard()">
        </div>
        <div class="input-group">
            <label>Minor Axis (Width m)</label>
            <input type="number" id="minor" value="130" oninput="updateDashboard()">
        </div>
        <div class="input-group">
            <label>Pitch Length (m)</label>
            <input type="number" id="pLen" value="20.12" oninput="updateDashboard()">
        </div>
        <div class="input-group">
            <label>Pitch Width (m)</label>
            <input type="number" id="pWid" value="3.05" oninput="updateDashboard()">
        </div>
        
        <button onclick="applyToForm()" class="btn-apply">Apply Area to Prediction Form</button>
        
        <p style="font-size: 0.8rem; color: #999; margin-top: 15px;">* Calculations update in real-time</p>
    </div>

    <div class="card">
        <h3>Calculated Metrics</h3>
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">Total Area</div>
                <div class="stat-value"><span id="resTotal">0</span> <small>m¬≤</small></div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Pitch Area</div>
                <div class="stat-value"><span id="resPitch">0</span> <small>m¬≤</small></div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Grass Coverage</div>
                <div class="stat-value"><span id="resGrass">0</span> <small>m¬≤</small></div>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="fieldPreview" width="300" height="250"></canvas>
            <p style="font-size: 0.75rem; color: #666;">Field Proportion Preview</p>
        </div>
    </div>
</div>
</div>

<script>
    function updateDashboard() {
        const major = parseFloat(document.getElementById('major').value) || 0;
        const minor = parseFloat(document.getElementById('minor').value) || 0;
        const pL = parseFloat(document.getElementById('pLen').value) || 0;
        const pW = parseFloat(document.getElementById('pWid').value) || 0;

        const semiMajor = major / 2;
        const semiMinor = minor / 2;
        const totalArea = Math.PI * semiMajor * semiMinor;
        const pitchArea = pL * pW;
        const grassArea = totalArea - pitchArea;

        document.getElementById('resTotal').innerText = totalArea.toLocaleString(undefined, {maximumFractionDigits: 0});
        document.getElementById('resPitch').innerText = pitchArea.toFixed(2);
        document.getElementById('resGrass').innerText = grassArea.toLocaleString(undefined, {maximumFractionDigits: 0});

        drawField(major, minor, pL, pW);
    }

    function drawField(maj, min, pl, pw) {
        const canvas = document.getElementById('fieldPreview');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const scale = Math.min(canvas.width / (maj * 1.2), canvas.height / (min * 1.2));

        ctx.beginPath();
        ctx.ellipse(centerX, centerY, (maj/2)*scale, (min/2)*scale, 0, 0, 2 * Math.PI);
        ctx.fillStyle = "#4caf50";
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.fillStyle = "#deb887";
        ctx.fillRect(centerX - (pw/2)*scale, centerY - (pl/2)*scale, pw*scale, pl*scale);
    }

    // NEW APPLY FUNCTION
    function applyToForm() {
        // We target 'resTotal' because that is where the Area is displayed in this dashboard
        const totalArea = document.getElementById('resTotal').innerText.replace(/,/g, '');
        
        sessionStorage.setItem('calculatedArea', totalArea);
        
        // Redirect back to home
        window.location.href = "{{ url_for('predict_datapoint') }}";
    }

    updateDashboard();
</script>


    <footer>
        <div class="footer-links">
            <a href="{{ url_for('predict_datapoint') }}">Predictor</a>
            Venue Analytics
        </div>

    </footer>
